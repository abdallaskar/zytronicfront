<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Eyego Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #0c77f2;
        --secondary-color: #f2f7ff;
        --background-color: #ffffff;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --accent-color: #e0f2fe;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .card {
        @apply bg-white rounded-xl shadow-sm p-6;
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white rounded-lg px-4 py-2 text-sm font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors;
      }
      .button_secondary {
        @apply bg-[var(--secondary-color)] text-[var(--primary-color)] rounded-lg px-4 py-2 text-sm font-semibold hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors;
      }
      .input {
        @apply bg-white border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
      }
      .typography_h1 {
        @apply text-3xl font-bold text-[var(--text-primary)];
      }
      .typography_h2 {
        @apply text-xl font-bold text-[var(--text-primary)];
      }
      .typography_body {
        @apply text-sm text-[var(--text-secondary)];
      }
    </style>
</head>
<body class="bg-gray-50">
<div class="flex min-h-screen">
<aside class="w-64 bg-white border-r border-gray-200 flex-col hidden sm:flex">
<div class="h-16 flex items-center px-6 gap-3 border-b border-gray-200">
<div class="text-[var(--primary-color)]">
<svg class="w-8 h-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
</div>
<h1 class="text-lg font-bold text-[var(--text-primary)]">Eyego</h1>
</div>
<nav class="flex-1 px-4 py-6 space-y-2">
<a class="flex items-center gap-3 px-4 py-2 text-[var(--text-secondary)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] rounded-lg transition-colors" href="#">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect height="7" width="7" x="3" y="3"></rect><rect height="7" width="7" x="14" y="3"></rect><rect height="7" width="7" x="14" y="14"></rect><rect height="7" width="7" x="3" y="14"></rect></svg>
<span>Overview</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-[var(--text-secondary)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] rounded-lg transition-colors" href="#">
<svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
<span>Customers</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-[var(--text-secondary)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] rounded-lg transition-colors" href="#">
<svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" x2="21" y1="6" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
<span>Products</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-[var(--text-secondary)] hover:bg-[var(--secondary-color)] hover:text-[var(--primary-color)] rounded-lg transition-colors" href="#">
<svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" x2="8" y1="13" y2="13"></line><line x1="16" x2="8" y1="17" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
<span>Orders</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-white bg-[var(--primary-color)] rounded-lg transition-colors" href="#">
<svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><line x1="18" x2="18" y1="20" y2="10"></line><line x1="12" x2="12" y1="20" y2="4"></line><line x1="6" x2="6" y1="20" y2="14"></line></svg>
<span>Analytics</span>
</a>
</nav>
</aside>
<main class="flex-1">
<header class="flex items-center justify-between h-16 px-8 bg-white border-b border-gray-200">
<div class="flex items-center gap-4">
<button class="sm:hidden">
<svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
<h2 class="typography_h2">Charts</h2>
</div>
<div class="flex items-center gap-4">
<button class="relative text-gray-500 hover:text-gray-700">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
<span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
</button>
<div class="w-10 h-10 bg-center bg-no-repeat bg-cover rounded-full" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC_0uJHMYOzBdUSIhZIGHByMWZOmXjvxoKSit4TOpILhOwPz3d7hB7UGEEHEpu24tfLZnG2dc7Vg4GPi1-QBKdhwMZTnhrX6pZUmCZXut2vwp8XlgqtPx_oAHpc4zBpT4pDd7UQG-VSFY4143RxXjKdCSzuprJV7F8JC_JRivLvDM7rbJL12Afn9QSuEBqshDyxPSlgcAbcegIEEeplV3loklPcxyNjUP2S09ql9jjhzj2rBLqgnTn1mGrZKIkz8iCfnWZZjEiyoj8");'></div>
</div>
</header>
<div class="p-8">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
<div class="card">
<h3 class="typography_h2 mb-1">Sales Performance</h3>
<p class="typography_body mb-4">Total sales over the last 6 months.</p>
<div class="h-72"><canvas id="barChart"></canvas></div>
</div>
<div class="card">
<h3 class="typography_h2 mb-1">Customer Acquisition</h3>
<p class="typography_body mb-4">Channels driving new customer sign-ups.</p>
<div class="h-72 flex items-center justify-center"><canvas class="max-w-xs max-h-xs" id="pieChart"></canvas></div>
</div>
</div>
<div class="card">
<h3 class="typography_h2 mb-1">Revenue Trend</h3>
<p class="typography_body mb-4">Monthly recurring revenue (MRR) growth.</p>
<div class="h-80"><canvas id="lineChart"></canvas></div>
</div>
</div>
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
      // Bar Chart
      const barCtx = document.getElementById('barChart').getContext('2d');
      new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Sales ($)',
            data: [12000, 19000, 15000, 21000, 17000, 24000],
            backgroundColor: 'rgba(12, 119, 242, 0.2)',
            borderColor: 'rgba(12, 119, 242, 1)',
            borderWidth: 2,
            borderRadius: 6,
            hoverBackgroundColor: 'rgba(12, 119, 242, 0.4)',
            hoverBorderColor: 'rgba(12, 119, 242, 1)',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#fff',
              titleColor: '#1f2937',
              bodyColor: '#6b7280',
              borderColor: '#e5e7eb',
              borderWidth: 1,
            }
          },
          scales: {
            y: { 
              beginAtZero: true,
              grid: {
                color: '#e5e7eb',
                borderDash: [2, 4],
              },
               ticks: { color: '#6b7280' }
            },
            x: {
              grid: { display: false },
              ticks: { color: '#6b7280' }
            }
          }
        }
      });
      // Pie Chart
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'doughnut',
        data: {
          labels: ['Direct', 'Referral', 'Organic Search', 'Paid Ads'],
          datasets: [{
            data: [40, 25, 20, 15],
            backgroundColor: [
              'rgba(12, 119, 242, 1)',
              'rgba(22, 163, 74, 1)',
              'rgba(249, 115, 22, 1)',
              'rgba(239, 68, 68, 1)',
            ],
            hoverOffset: 8,
            borderWidth: 0,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
           plugins: {
            legend: {
              position: 'bottom',
              labels: {
                usePointStyle: true,
                pointStyle: 'circle',
                boxWidth: 8,
                padding: 16,
                 color: '#6b7280'
              }
            }
          }
        }
      });
      // Line Chart
      const lineCtx = document.getElementById('lineChart').getContext('2d');
      const gradient = lineCtx.createLinearGradient(0, 0, 0, 320);
      gradient.addColorStop(0, 'rgba(12, 119, 242, 0.2)');
      gradient.addColorStop(1, 'rgba(12, 119, 242, 0)');
      new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
            label: 'Revenue ($)',
            data: [50000, 52000, 60000, 58000, 65000, 72000, 75000, 80000, 78000, 85000, 90000, 95000],
            fill: true,
            backgroundColor: gradient,
            borderColor: 'rgba(12, 119, 242, 1)',
            tension: 0.4,
            pointBackgroundColor: 'rgba(12, 119, 242, 1)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgba(12, 119, 242, 1)',
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
           scales: {
            y: { 
              beginAtZero: false,
              grid: {
                color: '#e5e7eb',
                borderDash: [2, 4],
              },
               ticks: { color: '#6b7280' }
            },
            x: {
              grid: { display: false },
              ticks: { color: '#6b7280' }
            }
          }
        }
      });
    </script>

</body></html>
